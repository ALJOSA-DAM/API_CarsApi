components:
  schemas:
    OficinaIn:
      type: object
      required:
        - nombre
        - direccion
      properties:
        nombre:
          type: string
          example: "Violeta"
        direccion:
          type: string
          example: "Violeta Parra 56"
        email:
          type: string
          example: "example.violeta@aljosa.com"
        telefono:
          type: string
          example: "123456789"
        ciudad:
          $ref: "#/components/schemas/Ciudad"
    Oficina:
      type: object
      properties:
        id:
          type: number
          format: int64
          example: 1
      allOf:
        - $ref: "#/components/schemas/OficinaIn"

    CocheIn:
      type: object
      required:
        - marca
        - modelo
      properties:
        marca:
          type: string
          example: "Opel"
        modelo:
          type: string
          example: "Corsa"
        matricula:
          type: string
          example: "0344JFW"
        disponible:
          type: Boolean
          example: "true"
    Coche:
      type: object
      properties:
        id:
          type: number
          format: int64
          example: 1
      allOf:
        - $ref: "#/components/schemas/CocheIn"

    UsuarioIn:
      type: object
      required:
        - nombre
        - dni
      properties:
        nombre:
          type: string
          example: "Alberto"
        dni:
          type: string
          example: "44091652P"
        apellidos:
          type: string
          example: "Alberto Rodriguez Taboada"
        fecha nacimiento:
          type: string
          format: date
          example: "26-09-1988"
    Usuario:
      type: object
      properties:
        id:
          type: number
          format: int64
          example: 1
      allOf:
        - $ref: "#/components/schemas/UsuarioIn"


    CiudadIn:
      required:
        - nombre
        - provincia
      properties:
        nombre:
          type: string
          example: "Vigo"
        Provincia:
          type: string
          example: "Pontevedra"
    Ciudad:
      type: object
      allOf:
        - $ref: "#/components/schemas/CiudadIn"
      properties:
        id:
          type: number
          format: int64
          example: 1

    BadRequest:
      type: object
      properties:
        code:
          type: string
          description: código de estado
          example: 400
        message:
          type: string
          description: Bad Request
          example: Bad Request
    BadRequestValidation:
      type: object
      properties:
        code:
          type: string
          description: código de estado
          example: 400
        message:
          type: string
          description: Mensaje de error
          example: Error de validación
        errors:
          $ref: '#/components/schemas/ErrorField'
    ErrorField:
      type: object
      description: Error de validación en un campo de entrada
      properties:
        fieldName:
          type: string
          description: El campo donde se ha producido el error
          example: dni
        message:
          type: string
          description: Mensaje de error asociado con el campo
          example: El formato introducido no es correcto introduce un dni válido
    NotFound:
      type: object
      properties:
        code:
          type: string
          description: código de estado
          example: 404
        message:
          type: string
          description: Mensaje de error
          example: Recurso solicitado no encontrado
    ErrorResponse:
      properties:
        internalError:
          type: number
          format: int32
        message:
          type: string
      type: object
    InternalServerError:
      allOf:
        - type: object
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        internalError: 500
        message: "Error interno del servidor"